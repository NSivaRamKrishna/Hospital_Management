<p-menubar [style]="{'background-color':'#A1C2F1','color':'black'}">
    <ng-template pTemplate="start">
      <img src="./assets/images/plus.svg" height="50" class="mr-2" />&nbsp;&nbsp;&nbsp;&nbsp;
  </ng-template>
  <ng-template pTemplate="end">
    <img src="./assets/images/profileImage.png" height="50" class="mr-2" />
</ng-template>
  </p-menubar>
   

<p-table #tabledata [value]="products" [globalFilterFields]="['slNo','name','specialization','area','date','slot','Book']">
    <ng-template pTemplate="caption">
        <div class="flex">
            <span class="p-input-icon-left ml-auto">
                <i class="pi pi-search"></i>
                <input pInputText #textInput type="text" (input)="tabledata.filterGlobal(textInput.value, 'contains')" placeholder="Global Search " />
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header"  >
        <tr>
         
            <th pSortableColumn="slNo">
                <div class="flex justify-content-center align-items-center">  S.No
                    <p-sortIcon field="Name"></p-sortIcon>
                </div></th> 

                <th pSortableColumn="name" style="min-width:13rem">
                    <div class="flex justify-content-center align-items-center">
                        Name 
                              <p-sortIcon field="Name"></p-sortIcon>
                            </div>
                            </th> 

                              <th pSortableColumn="specialization" style="min-width:12rem">
                                <div class="flex justify-content-center align-items-center">
                                    Specialization
                                <p-sortIcon field="specialization"></p-sortIcon></div></th> 

                    <th pSortableColumn="area" style="min-width:14rem">
                        <div class="flex justify-content-center align-items-center">
                            Area  
                             <p-sortIcon field="area"></p-sortIcon></div></th> 

                        <th pSortableColumn="date" style="min-width:12rem">
                            <div class="flex justify-content-center align-items-center">
                                Date
                            <p-sortIcon field="date"></p-sortIcon></div></th> 

                            <th pSortableColumn="slot" style="min-width:12rem">
                                <div class="flex justify-content-center align-items-center">
                                    Time 
                         <p-sortIcon field="slot"></p-sortIcon></div></th> 

                         <th>
                            <div class="flex justify-content-center align-items-center">
                                Book 
                     </div></th> 

       
          
        </tr>
        <tr>
            <th></th>
        <th>
            <p-columnFilter type="text" field="name" placeholder="Search " ></p-columnFilter>
        </th>  
        <th>
            <p-columnFilter type="text" field="specialization" placeholder="Search " ></p-columnFilter>
        </th>  
        <th>
            <p-columnFilter type="text" field="area" placeholder="Search " ></p-columnFilter>
        </th>
        <th>
            <p-columnFilter type="text" field="date" placeholder="Search"></p-columnFilter>
        </th>
        <th>
            <!-- <p-columnFilter type="text" field="Time"></p-columnFilter> -->
        </th>
        <th>
            <!-- <p-columnFilter type="text" field="Book"></p-columnFilter> -->
        </th>
    </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product  >
            <tr>
                <td>{{product.slNo}} &nbsp;&nbsp;
                <td>{{product.name}}</td>
                <td>{{product.specialization}}</td>
                <td>{{product.area}}</td>
                <td>{{product.date}}</td>
                <td>{{product.slot}}</td>
                <td><div class="card flex justify-content-center">
                <p-button label="Submit"></p-button>
            </div></td>
                </tr>   
        </ng-template> 
        </p-table>
